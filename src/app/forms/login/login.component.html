
<div class="container">
    <div class="overlay"></div>
  
    <form>
      <div>
        <app-logo></app-logo>
        <h2>Login</h2>
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" [(ngModel)] = "userName" name="userName" required>
      </div>
      <div class="form-group">
        <label for="pswd">Password</label>
        <input type="password" class="form-control" id="pswd" [(ngModel)] = "pswd" name="pswd" required>
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remb" name="remb" checked>
            <label class="form-check-label" for="remb">Remember me</label>
          </div>
          <a href="#" class="frgt">Forgot your login details?</a>
        </div>
      </div>
      <div class="text-danger">{{ errMsg }}</div>
      <div class="text-center">
      <button type="button" class="btn btn-primary btn-block" (click)="validateLogin()">Login</button>
      </div>
      <p class="text-center">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </form>
  </div>
