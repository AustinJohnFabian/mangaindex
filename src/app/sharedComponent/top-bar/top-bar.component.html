        <app-logo></app-logo>
    </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <form class="form-inline">
            <input class="form" type="text" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Browse Manga..."
                aria-label="Search">
            <button class="btn" type="button" (click)="search()">Search</button>
        </form>
    </div>

        <span *ngIf="userService.getUser()">

        <button class="btn btn-dark" *ngIf="userService.getUser()" (click)="logout()">Logout</button>
